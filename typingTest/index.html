<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>英打練習</title>
</head>

<body>

    <div class="container">
        <div class="stats">
            <p>時間：<span id="timer">0s</span></p>
            <p>錯誤：<span id="mistakes">0</span></p>
        </div>
        <div id="quote" onmousedown="return false" onselectstart="return false"></div>

        <textarea id="quote-input" rows="3" placeholder="開始測試時在這裡輸入..."></textarea>

        <button id="start-test" onclick="startTest()">開始測試</button>
        <button id="stop-test" onclick="displayResult()">停止測試</button>

        <div class="result">
            <h3>結果</h3>
            <div class="wrapper">
                <p>準確：<span id="accuracy"></span></p>
                <p>速度：<span id="wpm"></span></p>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
