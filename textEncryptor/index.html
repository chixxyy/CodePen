<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>文字加密器</title>
</head>

<body>

    <div class="container">
        <h1>文字加密器</h1>
        <label for="message">訊息：</label>
        <textarea id="message" rows="5"
            cols="50">這是一條加密訊息！</textarea>
        <label for="key">Key :</label>
        <input type="text" id="key" value="chixxyy" size="50">
        <div class="buttons">
            <button id="enc-btn">加密</button>
            <button id="dec-btn">解密</button>
        </div>

        <h2>結果：</h2>
        <div id="result"></div>

    </div>


    <script src="index.js"></script>
</body>

</html>
