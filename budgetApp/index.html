<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>記帳程式</title>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <div class="total-amount-container">
                    <h3>預算</h3>
                    <p class="hide error" id="budget-error">
                        不能輸入空值或負數
                    </p>
                    <input type="number" id="total-amount" placeholder="總額">
                    <button class="submit" id="total-amount-button">
                        確認
                    </button>
                </div>

                <div class="user-amount-container">
                    <h3>支出</h3>
                    <p class="hide error" id="product-title-error">
                        不能輸入空值
                    </p>
                    <input type="text" class="product-title" id="product-title" placeholder="產品名稱">
                    <input type="number" id="user-amount" placeholder="產品金額">
                    <button class="submit" id="check-amount">確認</button>
                </div>
            </div>

            <div class="output-container flex-space">
                <div>
                    <p>總預算</p>
                    <span id="amount">
                        0
                    </span>
                </div>
                <div>
                    <p>支出</p>
                    <span id="expenditure-value">
                        0
                    </span>
                </div>
                <div>
                    <p>餘額</p>
                    <span id="balance-amount">
                        0
                    </span>
                </div>
            </div>
        </div>

        <div class="list">
            <h3>列表</h3>
            <div class="list-container" id="list"></div>
        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
