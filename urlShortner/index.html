<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>網址縮短器</title>
</head>

<body>

    <div class="container">
        <i class="bx bx-link-alt"></i>
        <h1>網址縮短器</h1>
        <label for="originalUrl">輸入縮短的網址：</label>
        <input type="text" id="originalUrl" placeholder="https://example.com">
        <div class="buttons">
            <button id="reload-btn">重新載入</button>
            <button id="short-btn">啟動</button>
        </div>
        <label for="shortenedUrl">縮短後的網址：</label>
        <textarea id="shortenedUrl" rows="3" readonly></textarea>
    </div>    

    <script src="index.js"></script>
</body>

</html>
