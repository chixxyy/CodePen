<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>猜單字遊戲</title>
</head>

<body>

    <div class="wrapper">
        <h1>猜單字遊戲</h1>
        <div class="content">
            <input type="text" class="type-input" maxlength="1">
            <div class="word"></div>
            <div class="info">
                <p class="guess">次數：<span></span></p>
                <p class="wrong">錯誤：<span></span></p>
                <p class="hint">提示：<span></span></p>
            </div>
            <div class="buttons">
                <button class="reset">重置</button>
                <button class="showhint">顯示提示</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
