<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>天氣預報</title>
</head>

<body>

    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2>週五</h2>
                <span>23 四月 2025</span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span>Tawian</span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-sun'></i>
                <h1 class="weather-temp">
                    25°C
                </h1>
                <h3>晴朗</h3>
            </div>
        </div>

        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">降雨</span>
                    <span class="value">4 %</span>
                </div>
                <div>
                    <span class="title">濕度</span>
                    <span class="value">34 %</span>
                </div>
                <div>
                    <span class="title">風速</span>
                    <span class="value">6 km/h</span>
                </div>
            </div>

            <ul class="days-list">
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>週六</span>
                    <span class="day-temp">23°C</span>
                </li>
                <li>
                    <i class='bx bx-sun'></i>
                    <span>週日</span>
                    <span class="day-temp">28°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    <span>週一</span>
                    <span class="day-temp">25°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>週二</span>
                    <span class="day-temp">24°C</span>
                </li>
            </ul>

            <div class="btn-container">
                <button class="loc-button">搜尋地點</button>
            </div>

        </div>

    </div>

    <script src="index.js"></script>

</body>

</html>
